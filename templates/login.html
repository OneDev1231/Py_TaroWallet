<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="assets/css/site-css/site-style.css">
      <link rel="stylesheet" href="assets/css/site-css/site-responsive.css">
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
      <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
      <link rel="shortcut icon" href="assets/images/favicon.png">
      <title>Crypto Wallet User Panel | Cryptocurrency Wallet | Website Template - HTML5</title>
      <meta name="Keywords" content="crypto wallet, best crypto wallet, cryptocurrency wallet, online cryptocurrency wallet, multi cryptocurrency wallet">
      <meta name="Description" content="Create a multiple crypto wallet to send and receive crypto coins through various cryptocurrencies such as Bitcoin, Ethereum, Litecoin, etc. Check more features">
      <meta name="theme-color" content="#001c71">
      <meta name="twitter:card" content="summary">
      <meta name="twitter:description" content="Create a multiple crypto wallet to send and receive crypto coins through various cryptocurrencies such as Bitcoin, Ethereum, Litecoin, etc. Check more features">
      <meta name="twitter:title" content="Crypto Wallet User Panel | Cryptocurrency Wallet">
      <meta name="twitter:image" content="assets/images/wallet_preview.jpg.jpg">
      <meta property="og:locale" content="en_US">
      <meta property="og:type" content="article">
      <meta property="og:title" content="Crypto Wallet User Panel | Cryptocurrency Wallet">
      <meta property="og:description" content="Create a multiple crypto wallet to send and receive crypto coins through various cryptocurrencies such as Bitcoin, Ethereum, Litecoin, etc. Check more features">
      <meta property="og:url" content="">
      <meta property="og:site_name" content="Crypto Wallet User Panel">
      <meta property="og:image" content="assets/images/wallet_preview.jpg.jpg">
      <meta property="og:image:secure_url" content="assets/images/wallet_preview.jpg.jpg">
   </head>
   <body class="login-bg">
      <!-- user login area -->
      <section class="user-login-area">
        <div class="user-login-logo text-center">
          {% if DEV_ENV == 'DEV' %}
          <a href="/"><img src="{% static 'assets/images/logo-testnet.png' %}" alt="Logo"></a>
          {% else %}
          <a href="/"><img src="{% static 'assets/images/logo.png' %}" alt="Logo"></a>
          {% endif %}
        </div>
        <div class="user-login-box">
          <div class="login-box-table">
            <p class="theme-description text-center">Please input your email id to start using cryptocurrency wallet.</p>
            <div class="login-box-inner">
              <h2 class="login-title">Welcome Back!</h2>
              <div class="user-login-form">
                <form class="user-login-inner" method="post" autocomplete="off" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="user-login-inner">
                    <div class="theme-input-box">
                      <label>{{ form.username.label_tag }}<span>*</span></label>
                      <input class="theme-input" type="email" value="" required="">
                    </div>
                    <div class="theme-input-box">
                      <label>{{ form.password.label_tag }}</label>
                      <input class="theme-input" type="number" value="" required="">
                    </div>
                    <div class="theme-input-box">
                        <input type="submit" value="login" class="theme-btn">
                        <input type="hidden" name="next" value="{{ next }}">
                    </div>
                    
                  </div>

              </div>
            </div>
            <p class="login-box-des">Dont? <a href="contact.html"> Contact Support</a></p> <p class="login-box-des">Still need help? <a href="contact.html"> Contact Support</a></p>
          </div>
        </div>
      </section>
      <!-- user login area -->
      <!-- switch-button -->
      <div class="switch-button"><i class="fas fa-cog fa-spin"></i></div>
      <div class="switched-styles">
         <h4>Color Switcher</h4>
         <ul class="list-unstyled">
             <li class="theme-default" data-color="dark-blue"></li>
             <li class="light-sea-green" data-color="light-sea-green"></li>
             <li class="theme-dark-green" data-color="dark-green"></li>
             <li class="theme-light-blue" data-color="light-blue"></li>
             <li class="theme-dark-orchid" data-color="dark-orchid"></li>
             <li class="theme-yellow" data-color="yellow"></li>
         </ul>
         <div class="switched-mode">
            <h4>Layout Mode</h4>
            <ul class="clearfix">
               <li><a class="active" id="light_mode" href="javascript:void(0);">Light</a></li>
               <li><a id="dark_mode" href="javascript:void(0);">Dark</a></li>
            </ul>
         </div>
         <div class="hide-button">Ã—</div>
      </div>
     <!-- switch-button -->
     <!-- Preloader area -->
      <div id="loader-wrapper">
         <div id="loader"></div>
         <div class="loader-images"><img src="assets/images/loader.gif" alt="Loader"></div>
      </div>
      <!-- Preloader area -->
     <!-- script area -->
      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/popper.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/owl.carousel.min.js"></script>
      <script type="text/javascript" src="assets/js/jquery.cookie.min.js"></script>
      <script src="assets/js/site-custom.js"></script>
      <!-- script area -->
   </body>
</html>
